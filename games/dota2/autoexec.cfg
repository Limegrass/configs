toggleconsole
//Launch Options -dxlevel 81 -sw -w 1600 -h 900 -console -noborder -novid -useforcedmparms -noforcemaccel -noforcemspd -override_vpk
//Network
cl_cmdrate "60"       //Amount of updates sent to server per second
cl_updaterate "60"    //Amount of updates received from server per second
rate "80000"     //Total amount of bandwith dota may use
cl_interp "0"   //More network stuff below...
cl_interp_ratio "1"
cl_smooth "1"
cl_smoothtime "0.01"
cl_lagcompensation "1"
cl_pred_optimize "2"

//Controls
dota_force_right_click_attack 0 //Right click deny off 
dota_player_units_auto_attack 0 //Disables autoattacking

// Make results appear immediately after game ends
dota_sf_game_end_delay 0 

// Enables information updon death (Default: 0)
dota_killcam_show 1

// Health Bar, makes hp changes instantaneous if set to 0 without quotations
dota_health_hurt_decay_time_max "0"     // Default is 0.8
dota_health_hurt_decay_time_min "0"     // Default is 0.3
dota_health_hurt_delay "0"             // Default is 0.1
dota_pain_decay "0"                     // Default is 0.8
dota_pain_factor "0"                     // Default is 3
dota_pain_multiplier "0"                 // Default is 0.8

 alias rune top_rune   
 alias "top_rune" "dota_camera_set_lookatpos -2287 181; alias rune bottom_rune"     
 alias "bottom_rune" "dota_camera_set_lookatpos 2960 -235; alias rune top_rune"  
 bind "F4" "rune"  

//Settings
alias range0 "dota_range_display 0; bind F5 range1"
alias range1 "dota_range_display 500; bind F5 range2"
alias range2 "dota_range_display 600; bind F5 range3"
alias range3 "dota_range_display 800; bind F5 range4"
alias range4 "dota_range_display 1200; bind F5 range0"
bind F5 range0
dota_camera_accelerate 50 //Makes the camera stop immedietly instead of "floating".
dota_health_per_vertical_marker 250 // Changes health per bar.
dota_always_show_player_names 0 // Shows player names.
dota_minimap_hero_size 950 // Changes icons of players on minimap
dota_disable_range_finder 0 // Shows line range display
sv_forcepreload 1
cl_forcepreload 1 // Preloads assets.

dota_minimap_misclick_time "0"   //Removes delay before allowing input on minimap	

dota_camera_disable_zoom "1"    //Can't zoom camera in

//Team Color
dota_friendly_color_b "1"; dota_friendly_color_g "0.745"; dota_friendly_color_r "0"; dota_enemy_color_b "0.91"; dota_enemy_color_g "0.91"; dota_enemy_color_r "0.91"
//dota_friendly_color_r 0
//dota_friendly_color_g 1
//dota_friendly_color_b 1
//dota_enemy_color_r 1
//dota_enemy_color_g .4
//dota_enemy_color_b .4
//dota_unit_use_player_color 0

//Binds
bind F9 dota_pause